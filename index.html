<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald&display=swap" rel="stylesheet">
    <title>Trans light</title>
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="header-logo">
                <a href="#"><img src="./img/logo.png" id="logo" alt="logo"></a>
            </div>
            <div class="container">
                <div class="menu-link">
                    <a href="#" class="link">О компании</a>
                    <a href="#" class="link">Портфолио</a>
                    <a href="#" class="link">Каталог</a>
                    <a href="#" class="link">Сервис</a>
                    <a href="#" class="link">Контакты</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="blue-block">
            </div>
            <div class="block-text">
                <div class="block-title">
                    <h2 class="title">Светотехническое оборудование в Петербурге</h2>
                </div>

                <p class="subtitle">Продажа, аренда светотехнического оборудования. Оформление официальных мероприятий под ключ.</p>

                <div class="button">
                    <button type="submit" class="btn">Перейти</button>
                </div>
            </div>
        </div>
    </header>

    <div class="our-work">
        <div class="container">
            <div class="decor-heading">
                <div class="title-block">
                    <div class="img">
                        <img src="./img/decor-heading.png" alt="">
                    </div>
                    <div class="text">
                         <h2 class="our-work-title">Наши проекты</h2>
                    </div>
                </div>

                <div class="button">
                    <button class="slider-prev"  id="butt"><img src="./img/Group 1.png" alt=""></button>
                    <button class="slider-next" id="butt"><img src="./img/Group 2.png" alt=""></button>
                </div>
            </div>

            <div class="slider"> 
                <div class="slider-line">
                    <img src="./img/Rectangle 4-1.png" id="img"  alt="">
                    <img src="./img/Rectangle 4.png"  id="img" alt="">
                    <img src="./img/Rectangle 4-1.png" id="img"  alt="">
                    <img src="./img/Rectangle 4.png"  id="img" alt="">
                    <img src="./img/Rectangle 4-1.png"  id="img" alt="">
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="catalog">
        <div class="container">
            <div class="decor-heading" id="marg">
                <div class="title-block">
                    <div class="img">
                        <img src="./img/decor-heading.png" alt="">
                    </div>

                    <div class="text">
                         <h2 class="our-work-title">Каталог продукции</h2>
                    </div>
                </div>
            </div>

            <div class="catalog-links">
                <a href="#" class="catalog-link">Robe</a>
                <a href="#" class="catalog-link">Compulite</a>
            </div>

            <div class="catalog-items">
                <div class="catalog-item">
                    <a href="#" class="comp"><img src="./img/catelog__item-1.png" alt=""></a>
                </div>

                <div class="catalog-item">
                    <a href="#" class="comp"><img src="./img/catelog__item-2.png" alt=""></a>
                </div>

                <div class="catalog-item">
                    <a href="#" class="comp"><img src="img/catelog__item.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
